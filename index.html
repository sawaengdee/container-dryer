<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container-dryer</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "script.js"></script>

</head>
<body>
    <h3>A = <span id="a">a</span></h3>
    <hr>
    <h3>B = <span id="b">b</span></h3>
    <hr>
    <h3>Massge = <span id="c">c</span></h3>
    <script>
        var test1 = document.getElementById("a");
        var db_refState = firebase.database().ref().child("test");
        db_refState.on("value", sanp => {
            test1.innerText = sanp.val()["a"]*1;
        });
        var test2 = document.getElementById("b");
        var db_refState = firebase.database().ref().child("test");
        db_refState.on("value", sanp => {
            test2.innerText = sanp.val()["b"]*1;
        });
        var test3 = document.getElementById("c");
        var db_refState = firebase.database().ref().child("message");
        db_refState.on("value", sanp => {
            test3.innerText = sanp.val();
        });
    </script>
</body>
</html>
